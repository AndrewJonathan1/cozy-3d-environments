<!DOCTYPE html>
<html>
<head>
    <title>Super Simple Proof</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        .test-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            color: white;
            border: none;
            padding: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="status">
        <p>✅ Green cube (WebGL)</p>
        <p>✅ Text input (HTML)</p>
        <p>You typed: <span id="count">(nothing yet)</span></p>
    </div>
    
    <input type="text" class="test-button" placeholder="Type here..." oninput="updateText(this.value)" style="text-align: center;">
    
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById('count').textContent = count;
        }
        
        function updateText(value) {
            document.getElementById('count').textContent = value || '(empty)';
        }
        
        // Just a simple WebGL cube
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Green cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        // Mouse controls
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) / 200;
            mouseY = (event.clientY - window.innerHeight / 2) / 200;
        });
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Camera moves with mouse
            camera.position.x = Math.sin(mouseX) * 3;
            camera.position.y = Math.sin(mouseY) * 1.5;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
