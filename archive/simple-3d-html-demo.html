<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D HTML Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        .html-content {
            width: 400px;
            height: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        h1 { color: #333; margin-top: 0; }
        
        .counter {
            font-size: 36px;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #005999;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <p><strong>3D HTML Demo</strong></p>
        <p>Mouse: Rotate</p>
        <p>Scroll: Zoom</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // CSS3DRenderer implementation
        function CSS3DRenderer() {
            const _this = this;
            let _width, _height;
            let _widthHalf, _heightHalf;
            
            const domElement = document.createElement('div');
            domElement.style.overflow = 'hidden';
            this.domElement = domElement;
            
            const cameraElement = document.createElement('div');
            cameraElement.style.transformStyle = 'preserve-3d';
            cameraElement.style.pointerEvents = 'none';
            domElement.appendChild(cameraElement);
            
            this.setSize = function(width, height) {
                _width = width;
                _height = height;
                _widthHalf = _width / 2;
                _heightHalf = _height / 2;
                
                domElement.style.width = width + 'px';
                domElement.style.height = height + 'px';
                
                cameraElement.style.width = width + 'px';
                cameraElement.style.height = height + 'px';
            };
            
            function getCameraCSSMatrix(matrix) {
                const elements = matrix.elements;
                return 'matrix3d(' +
                    elements[0] + ',' + (-elements[1]) + ',' + elements[2] + ',' + elements[3] + ',' +
                    elements[4] + ',' + (-elements[5]) + ',' + elements[6] + ',' + elements[7] + ',' +
                    elements[8] + ',' + (-elements[9]) + ',' + elements[10] + ',' + elements[11] + ',' +
                    elements[12] + ',' + (-elements[13]) + ',' + elements[14] + ',' + elements[15] + ')';
            }
            
            function getObjectCSSMatrix(matrix) {
                const elements = matrix.elements;
                return 'translate(-50%,-50%) matrix3d(' +
                    elements[0] + ',' + elements[1] + ',' + elements[2] + ',' + elements[3] + ',' +
                    (-elements[4]) + ',' + (-elements[5]) + ',' + (-elements[6]) + ',' + (-elements[7]) + ',' +
                    elements[8] + ',' + elements[9] + ',' + elements[10] + ',' + elements[11] + ',' +
                    elements[12] + ',' + elements[13] + ',' + elements[14] + ',' + elements[15] + ')';
            }
            
            this.render = function(scene, camera) {
                const fov = camera.projectionMatrix.elements[5] * _heightHalf;
                domElement.style.perspective = fov + 'px';
                
                scene.updateMatrixWorld();
                if (camera.parent === null) camera.updateMatrixWorld();
                
                const cameraCSSMatrix = getCameraCSSMatrix(camera.matrixWorldInverse);
                const style = 'translate(' + _widthHalf + 'px,' + _heightHalf + 'px)' + cameraCSSMatrix;
                cameraElement.style.transform = style;
                
                // Render all CSS3D objects
                scene.traverse(function(object) {
                    if (object.isCSS3DObject) {
                        const visible = object.visible && object.layers.test(camera.layers);
                        object.element.style.display = visible ? '' : 'none';
                        
                        if (visible) {
                            const objectStyle = 'translate(' + _widthHalf + 'px,' + _heightHalf + 'px)' + 
                                              cameraCSSMatrix + getObjectCSSMatrix(object.matrixWorld);
                            object.element.style.transform = objectStyle;
                        }
                    }
                });
            };
        }
        
        function CSS3DObject(element) {
            THREE.Object3D.call(this);
            
            this.element = element;
            this.element.style.position = 'absolute';
            this.element.style.pointerEvents = 'auto';
            this.isCSS3DObject = true;
            
            return this;
        }
        CSS3DObject.prototype = Object.create(THREE.Object3D.prototype);
        CSS3DObject.prototype.constructor = CSS3DObject;
        
        // Create HTML content
        const htmlDiv = document.createElement('div');
        htmlDiv.className = 'html-content';
        htmlDiv.innerHTML = `
            <h1>Interactive HTML in 3D!</h1>
            <div class="counter" id="counter">0</div>
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
            <input type="text" placeholder="Type something..." id="textInput">
            <div id="output" style="margin-top: 10px; font-style: italic;"></div>
        `;
        
        // Interactive functions
        let count = 0;
        window.increment = function() {
            count++;
            document.getElementById('counter').textContent = count;
        };
        
        window.decrement = function() {
            count--;
            document.getElementById('counter').textContent = count;
        };
        
        // Listen to input changes
        setTimeout(() => {
            const input = document.getElementById('textInput');
            const output = document.getElementById('output');
            input.addEventListener('input', () => {
                output.textContent = 'You typed: ' + input.value;
            });
        }, 100);
        
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new CSS3DRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Create CSS3D object
        const object = new CSS3DObject(htmlDiv);
        object.position.set(0, 0, 0);
        scene.add(object);
        
        // Mouse controls
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) / 200;
            mouseY = (event.clientY - window.innerHeight / 2) / 200;
        });
        
        // Zoom
        let zoom = 5;
        document.addEventListener('wheel', (event) => {
            zoom += event.deltaY * 0.01;
            zoom = Math.max(1, Math.min(10, zoom));
            camera.position.z = zoom;
        });
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            object.rotation.y = mouseX;
            object.rotation.x = -mouseY;
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
